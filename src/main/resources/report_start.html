<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataRovr by phData</title>
  <script src="https://cdn.plot.ly/plotly-1.52.2.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <style>
    .metric {
      display: none;
    }

    .header h1 {
      color: white;
      display: inline-block;
      vertical-align: top;
    }

    .header {
      background-color: #264369;
      margin: 0px;
      margin-bottom: 20px;
      padding: 10px;
    }

    .header img {
      float: right;
    }
  </style>
</head>
<body>
  <script>
    $(function() {
      $("#current_metric").change(function() {
        $(".metric").hide();
        const metricDiv = "#"+$(this).val()
        $(metricDiv).show();
      });
    });
  </script>
  <div class="header">
    <h1>DataRovr</h1>
    <img width="200" height="80" src="https://i0.wp.com/www.phdata.io/wp-content/uploads/2020/10/phData_white_rgb.png" alt="" />
  </div>
